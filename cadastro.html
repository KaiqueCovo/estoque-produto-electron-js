<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles-cadastro.css">
  <title>Cadastro de produtos</title>
</head>

<body>
  <img src="images/imagem-de-caixa.png" alt="Imagem de caixa">
  <h1>Adicionar produto</h1>

  <form id="formulario">
    <label>Nome</label>
    <input required type="text" name="nome_produto" id="nome_produto" placeholder="Nome do produto">

    <label>Quantidade</label>
    <input required type="number" name="quantidade" id="quantidade" placeholder="Quantidade">

    <label>Código produto</label>
    <input required type="text" name="codigo_produto" id="codigo_produto" placeholder="Código do Produto">

    <label>Marca</label>
    <input required type="text" name="marca" id="marca" placeholder="Marca">

    <div>
      <a href="index.html">Voltar para listagem</a>
      <button type="submit">Cadastrar produto</button>
    </div>
  </form>

  <script src="script-adicionar-produto.js"></script>

</body>

</html>
